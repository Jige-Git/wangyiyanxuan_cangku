<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网易邮箱注册</title>
	<link rel="stylesheet" type="text/css" href="style/css.css">
	<link rel="stylesheet" type="text/css" href="style/email-registered-style.css">
	<link rel="stylesheet" type="text/css" href="font_y9whmth9lvl/iconfont.css">
</head>
<body>
	<div class="page-box">
		<div class="header">
			<div class="header-left">
				<i class="iconfont icon-wangyi"></i>
				<span>邮箱账号</span>
			</div>
			<div class="header-right">
				已有账号？ 去<a href="#"><font color="red">登录</font></a> 
			</div>
		</div>
		<div class="public-box">
			<div> 
				<div>普通账号注册</div>
				<div><a href="#">靓号注册</a></div>
				<div>new</div>
			</div>
			<form action="#" method="GET">
				<div class="form-input-box"> 
				    <label>账号：</label>
					<input type="text" name="user-name" placeholder="网易邮箱/其他邮箱">
				</div>
				<div class="form-input-box">
					<label>密码：</label>
					<input type="text" name="user-name" placeholder="6-16位密码，区分大小写">
				</div>
				<div class="form-input-box">
					<label>确认密码：</label>
					<input type="text" name="user-name" placeholder="再次确认密码">
				</div>
				<div class="form-input-box">
					<label>验证码：</label>
					<div >向右滑动滑块填充拼图
						<div><i class="iconfont icon-xiangyou" ></i> </div>
					</div>
				</div>
				<div class="form-input-box">
					<label>手机号：</label>
					<input type="text" name="user-name" placeholder="11位手机号">
				</div>
				<div class="international-box">
					<div> <a href="#">转换到国际手机</a></div>
					<div>忘记密码时，可通过手机快速找回密码</div>
				</div>
				<div class="form-input-box">
					<label>短信验证码：</label>
					<input type="text" name="verification-code" placeholder="输入短信验证码">
					<button><a href="#"> 获取验证码</a></button>
				</div>
				
				<button class="registered-btn"><a href="#">注  册</a></button>
				<div class="agreement">
					<input type="radio" name="agreed">用户勾选即代表同意《网易邮箱服务条款》和《网易隐私政策》
				</div>
					<div><a href="#"> <img src="images/registered.png"> </a></div>
			</form>
		</div>
		<footer>
			<div>
				<ul>
					<li><a href="#">About NetEase-</a></li>
					<li><a href="#">公司简介-</a></li>
					<li><a href="#">联系方式-</a></li>
					<li><a href="#">OAuth2.0认证-</a></li>
					<li><a href="#">招聘信息-</a></li>
					<li><a href="#">客户服务-</a></li>
					<li><a href="#">相关法律-</a></li>
					<li><a href="#">网络营销</a></li>
				</ul>
			</div>
			<div>网易公司版权所有 ©1997-2018</div>
	</footer>
	</div>
	
</body>
</html>
