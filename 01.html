<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.nav{
		width: 880px;
		margin: 0 auto;
		text-align: center;
	}
	.nav>ul::after{
		content: "";
		display: block;
		clear: both;
	}
	ul{
		width: 320px;
		margin: 0px;
	}

		.nav>ul>li{
			width: 80px;
			height: 60px;
			list-style:none;
			text-align: center;
			float: left;
			
			box-sizing: border-box;
		}
		.nav>ul>li:first-child{
			background-color: pink;
			height: 120px;
		}
		.nav>ul>li:first-child~li{
			background-color: red;
			border: 1px solid yellow;

		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
	</div>
</body>
</html>
